<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nivel 2 – Guess The Sneakers</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .nivel {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        position: relative;
        width: 100%;
    }

    /* VIDAS */
    .vidas-wrapper {
        position: fixed;
        top: 120px;
        right: 60px;
        display: flex;
        gap: 10px;
        z-index: 9999;
    }

    .vida {
        width: 40px;
        height: 40px;
    }

    /* TÍTULO */
    h2 {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: bold;
    }

    /* IMAGEN PRINCIPAL */
    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin-top: 50px;
        margin-bottom: 20px;
    }

    /* OPCIONES */
    .opciones {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 80%;
        max-width: 380px;
    }

    .opcion {
        padding: 16px;
        background: #ffffff;
        color: black;
        border-radius: 12px;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
        border: none;
        transition: 0.2s;
    }

    .opcion:hover {
        background: #e3e3e3;
        transform: scale(1.01);
    }

    /* VOLVER */
    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    /* LOGO FAKMIND */
    .logo-fakmind {
        width: 220px;
        margin-top: 35px;
        margin-bottom: 20px;
    }

    /* LOGOS INFERIORES */
    .bottom-logos {
        position: absolute;
        bottom: 80px;
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        z-index: 1;
    }

    .logo-mata {
        height: 30px;
        margin-left: 60px;
    }

    .logo-yourfriends {
        height: 70px;
        margin-right: 60px;
    }

    /* POPUP */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.65);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 99999;
    }

    .popup {
        background: #111;
        border: 2px solid #444;
        padding: 30px 40px;
        border-radius: 18px;
        text-align: center;
        width: 80%;
        max-width: 350px;
    }

    .popup h3 {
        font-size: 26px;
        margin-bottom: 25px;
    }

    .popup .popup-btn {
        margin-top: 10px;
        width: 60px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="nivel2" class="nivel">

    <!-- VIDAS -->
    <div class="vidas-wrapper">
        <img id="vida1" class="vida" src="assets/corazon_rojo.png">
        <img id="vida2" class="vida" src="assets/corazon_rojo.png">
    </div>

    <h2>NIVEL 2 – GUESS THE SNEAKERS</h2>

    <div class="contenedor-logo">
        <img id="sneakerActual" src="" alt="Sneaker a adivinar">
    </div>

    <div id="opciones2" class="opciones"></div>

    <button class="volver" onclick="volverMenu()">Volver al menú</button>

    <img src="assets/logo.png" class="logo-fakmind">

</div>

<!-- POPUP FINAL -->
<div id="popupNivel2" class="popup-overlay">
    <div class="popup">
        <h3>¡Completaste el Nivel 2!</h3>
        <img src="assets/flecha.png" class="popup-btn" onclick="volverMenu()" />
    </div>
</div>

<!-- LOGOS FOOTER -->
<div class="bottom-logos">
    <img src="assets/mata.png" class="logo-mata">
    <img src="assets/yourfriends.png" class="logo-yourfriends">
</div>

<script>
/* --- SNEAKERS --- */
const sneakers = [
    {imagen: "assets/snk1.png", correcta: "Out Of Office", opciones: ["LV Skate", "Jordan 4", "Air Force 1", "Out Of Office"]},
    {imagen: "assets/snk2.png", correcta: "Jordan 4", opciones: ["Jordan 11", "Bape Sk8 Sta", "Jordan 4", "Yeezy Slide"]},
    {imagen: "assets/snk3.png", correcta: "Forum Bad Bunny", opciones: ["Forum Bad Bunny", "Campus Bad Bunny", "Gazelle Bad Bunny", "Response Bad Bunny"]},
    {imagen: "assets/snk4.png", correcta: "Yeezy Foam Runner", opciones: ["Yeezy Slide", "Yeezy 350", "Yeezy Foam Runner", "Yeezy 700"]},
    {imagen: "assets/snk5.png", correcta: "Shox TL", opciones: ["Air Max Tn", "Shox TL", "Uptempo", "Vapormax"]}
];

let indice = 0;
let vidas = 2;

function iniciarNivel2() {
    indice = 0;
    vidas = 2;

    document.getElementById("vida1").src = "assets/corazon_rojo.png";
    document.getElementById("vida2").src = "assets/corazon_rojo.png";

    cargarSneaker();
}

function cargarSneaker() {
    const snk = sneakers[indice];
    document.getElementById("sneakerActual").src = snk.imagen;

    const cont = document.getElementById("opciones2");
    cont.innerHTML = "";

    snk.opciones.forEach(op => {
        let btn = document.createElement("button");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar2(op, btn);
        cont.appendChild(btn);
    });
}

function verificar2(seleccionada, btn) {
    const correcta = sneakers[indice].correcta;

    if (seleccionada === correcta) {
        btn.style.backgroundColor = "#2ecc71";
        btn.style.color = "white";

        setTimeout(() => {
            indice++;
            if (indice >= sneakers.length) {
                document.getElementById("popupNivel2").style.display = "flex";
            } else {
                cargarSneaker();
            }
        }, 600);

    } else {
        btn.style.backgroundColor = "#e74c3c";
        btn.style.color = "white";

        vidas--;

        if (vidas === 1) document.getElementById("vida1").src = "assets/corazon_negro.png";
        if (vidas === 0) {
            document.getElementById("vida2").src = "assets/corazon_negro.png";
            setTimeout(() => volverMenu(), 700);
        }

        setTimeout(() => {
            btn.style.backgroundColor = "#ffffff";
            btn.style.color = "black";
        }, 600);
    }
}

function volverMenu() {
    window.location.href = "index.html";
}

/* INICIAR AUTOMÁTICAMENTE */
window.onload = iniciarNivel2;
</script>

</body>
</html>
