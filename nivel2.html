<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nivel 2 – Guess the Sneakers</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* NIVEL 2 */
    .nivel {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        position: relative;
    }

    /* VIDAS */
    .vidas-wrapper {
        position: fixed;
        top: 120px;
        right: 60px;
        display: flex;
        gap: 10px;
        z-index: 9999;
    }

    .vida {
        width: 40px;
        height: 40px;
    }

    /* Logo sneaker */
    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin-top: 50px;
        margin-bottom: 20px;
    }

    /* Opciones */
    .opciones {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 80%;
        max-width: 380px;
    }

    .opcion {
        padding: 16px;
        background: #ffffff;
        color: black;
        border-radius: 12px;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
        border: none;
        transition: 0.2s;
    }

    .opcion:hover {
        background: #e3e3e3;
        transform: scale(1.01);
    }

    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    .logo-nivel2 {
        width: 220px;
        margin-top: 35px;
        margin-bottom: 20px;
    }

    /* POPUP */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.65);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 99999;
    }

    .popup {
        background: #111;
        border: 2px solid #444;
        padding: 30px 40px;
        border-radius: 18px;
        text-align: center;
        width: 80%;
        max-width: 350px;
    }

    .popup h3 {
        font-size: 26px;
        margin-bottom: 25px;
    }

    .popup .popup-btn {
        margin-top: 10px;
        width: 60px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div id="nivel2" class="nivel">

    <!-- VIDAS -->
    <div class="vidas-wrapper">
        <img id="vida1" class="vida" src="assets/corazon_rojo.png">
        <img id="vida2" class="vida" src="assets/corazon_rojo.png">
    </div>

    <h2>NIVEL 2 – GUESS THE SNEAKERS</h2>

    <div class="contenedor-logo">
        <img id="sneakerActual" src="" alt="Sneaker a adivinar">
    </div>

    <div id="opciones2" class="opciones"></div>

    <button class="volver" onclick="volverMenu()">Volver al menú</button>
    <img src="assets/logo.png" alt="Fakmind Logo" class="logo-nivel2">

</div>

<!-- POPUP COMPLETADO -->
<div id="popupNivel2" class="popup-overlay">
    <div class="popup">
        <h3>¡Nivel 2 completado!</h3>
        <img src="assets/flecha.png" class="popup-btn" onclick="volverMenu()" />
    </div>
</div>

<script>
/* --- PREGUNTAS (modificalas vos) --- */
const sneakers = [
    {imagen: "assets/dunk_panda.png", correcta: "Nike Dunk Panda", opciones: ["Jordan 4 Black Cat", "Nike Dunk Panda", "AF1 Triple White", "Yeezy 350 Zebra"]},
    {imagen: "assets/j4_military.png", correcta: "Jordan 4 Military Black", opciones: ["Jordan 4 Military Black", "Jordan 1 Mocha", "NB 550 White", "Yeezy Slide Bone"]},
    {imagen: "assets/af1.png", correcta: "Air Force 1", opciones: ["Air Max 90", "Jordan 1 Shadow", "Air Force 1", "Dunk Low Grey"]},
    {imagen: "assets/j1_mocha.png", correcta: "Jordan 1 Mocha", opciones: ["Jordan 1 Mocha", "Jordan 1 Bred", "Dunk Syracuse", "Jordan 4 Oreo"]},
    {imagen: "assets/yeezy_zebra.png", correcta: "Yeezy 350 Zebra", opciones: ["Yeezy Slide Bone", "Yeezy 350 Zebra", "Foam Runner Sand", "Ultra Boost B&W"]}
];

let i2 = 0;
let vidas2 = 2;

/* INICIAR NIVEL 2 */
function iniciarNivel2() {
    i2 = 0;
    vidas2 = 2;

    document.getElementById("vida1").src = "assets/corazon_rojo.png";
    document.getElementById("vida2").src = "assets/corazon_rojo.png";

    cargarSneaker();
}

/* CARGAR PREGUNTA */
function cargarSneaker() {
    const snk = sneakers[i2];
    document.getElementById("sneakerActual").src = snk.imagen;

    const cont = document.getElementById("opciones2");
    cont.innerHTML = "";

    snk.opciones.forEach(op => {
        let btn = document.createElement("button");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar2(op, btn);
        cont.appendChild(btn);
    });
}

/* VERIFICAR RESPUESTA */
function verificar2(sel, btn) {
    const correcta = sneakers[i2].correcta;

    if (sel === correcta) {
        btn.style.backgroundColor = "#2ecc71";
        btn.style.color = "white";

        setTimeout(() => {
            i2++;

            if (i2 >= sneakers.length) {
                document.getElementById("popupNivel2").style.display = "flex";
            } else {
                cargarSneaker();
            }
        }, 600);

    } else {
        btn.style.backgroundColor = "#e74c3c";
        btn.style.color = "white";

        vidas2--;

        if (vidas2 === 1)
            document.getElementById("vida1").src = "assets/corazon_negro.png";

        if (vidas2 === 0) {
            document.getElementById("vida2").src = "assets/corazon_negro.png";
            setTimeout(() => volverMenu(), 700);
        }

        setTimeout(() => {
            btn.style.backgroundColor = "#ffffff";
            btn.style.color = "black";
        }, 600);
    }
}

/* VOLVER AL MENÚ (index.html) */
function volverMenu() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
