<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nivel 2 – Guess the Sneakers</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* VIDAS */
    .vidas-wrapper {
        position: fixed;
        top: 120px;
        right: 60px;
        display: flex;
        gap: 10px;
        z-index: 9999;
    }

    .vida {
        width: 40px;
        height: 40px;
    }

    /* Título */
    h2 {
        margin-top: 35px;
        font-size: 22px;
    }

    /* Imagen principal (sneaker) */
    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin-top: 65px; /* corregido para igualar nivel 1 */
        margin-bottom: 20px;
    }

    /* Opciones */
    .opciones {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 80%;
        max-width: 380px;
    }

    .opcion {
        padding: 16px;
        background: #ffffff;
        color: black;
        border-radius: 12px;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
        border: none;
        transition: 0.2s;
    }

    .opcion:hover {
        background: #e3e3e3;
        transform: scale(1.01);
    }

    /* Botón volver */
    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    /* Logo Fakmind abajo */
    .logo-fakmind {
        width: 220px;
        margin-top: 35px;
        margin-bottom: 20px;
    }

    /* Logos de MATA + YOURFRIENDS (idénticos al nivel 1) */
    .bottom-logos {
        position: absolute;
        bottom: 80px;
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0; /* ← faltaba en tu nivel 2 */
    }

    .logo-mata {
        height: 30px;
        object-fit: contain;
        margin-left: 60px;
    }

    .logo-yourfriends {
        height: 70px;
        object-fit: contain;
        margin-right: 60px;
    }

    /* Popup */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.65);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 99999;
    }

    .popup {
        background: #111;
        border: 2px solid #444;
        padding: 30px 40px;
        border-radius: 18px;
        text-align: center;
        width: 80%;
        max-width: 350px;
    }

    .popup h3 {
        font-size: 26px;
        margin-bottom: 25px;
    }

    .popup .popup-btn {
        margin-top: 10px;
        width: 60px;
        cursor: pointer;
    }
</style>
</head>

<body>

    <!-- VIDAS -->
    <div class="vidas-wrapper">
        <img id="vida1" class="vida" src="assets/corazon_rojo.png">
        <img id="vida2" class="vida" src="assets/corazon_rojo.png">
    </div>

    <!-- TÍTULO -->
    <h2>NIVEL 2 – GUESS THE SNEAKERS</h2>

    <!-- SNEAKER -->
    <div class="contenedor-logo">
        <img id="logoActual" src="" alt="Sneaker a adivinar">
    </div>

    <!-- OPCIONES -->
    <div id="opciones" class="opciones"></div>

    <!-- BOTÓN VOLVER -->
    <button class="volver" onclick="volverMenu()">Volver al menú</button>

    <!-- LOGO FAKMIND -->
    <img src="assets/logo.png" class="logo-fakmind">

    <!-- LOGOS INFERIORES -->
    <div class="bottom-logos">
        <img src="assets/mata.png" class="logo-mata">
        <img src="assets/yourfriends.png" class="logo-yourfriends">
    </div>

    <!-- POPUP -->
    <div id="popupNivel2" class="popup-overlay">
        <div class="popup">
            <h3>¡Completaste el Nivel 2!</h3>
            <img src="assets/flecha.png" class="popup-btn" onclick="irANivel3()" />
        </div>
    </div>

<script>
/* LISTA DE SNEAKERS (EDITÁ ESTO) */
const sneakers = [
    {imagen: "assets/snk1.png", correcta: "Jordan 4", opciones: ["Jordan 1", "Jordan 4", "Dunk", "Yeezy 350"]},
    {imagen: "assets/snk2.png", correcta: "Yeezy 700", opciones: ["Air Max 90", "Yeezy 700", "Forum", "Air Force 1"]},
    {imagen: "assets/snk3.png", correcta: "Dunk Low", opciones: ["Dunk Low", "Jordan 5", "New Balance 550", "Asics Kayano"]},
];

/* VARIABLES */
let indice = 0;
let vidas = 2;

/* INICIAR NIVEL 2 */
function iniciarNivel2() {
    indice = 0;
    vidas = 2;

    document.getElementById("vida1").src = "assets/corazon_rojo.png";
    document.getElementById("vida2").src = "assets/corazon_rojo.png";

    cargarPregunta();
}

/* CARGAR SNEAKER */
function cargarPregunta() {
    const snk = sneakers[indice];
    document.getElementById("logoActual").src = snk.imagen;

    const cont = document.getElementById("opciones");
    cont.innerHTML = "";

    snk.opciones.forEach(op => {
        let btn = document.createElement("button");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar(op, btn);
        cont.appendChild(btn);
    });
}

/* VERIFICAR RESPUESTA */
function verificar(seleccionada, btn) {
    const correcta = sneakers[indice].correcta;

    if (seleccionada === correcta) {
        btn.style.backgroundColor = "#2ecc71";
        btn.style.color = "white";

        setTimeout(() => {
            indice++;

            if (indice >= sneakers.length) {
                document.getElementById("popupNivel2").style.display = "flex";
            } else {
                cargarPregunta();
            }
        }, 600);

    } else {
        btn.style.backgroundColor = "#e74c3c";
        btn.style.color = "white";

        vidas--;

        if (vidas === 1) {
            document.getElementById("vida1").src = "assets/corazon_negro.png";
        }
        if (vidas === 0) {
            document.getElementById("vida2").src = "assets/corazon_negro.png";
            setTimeout(() => volverMenu(), 700);
        }

        setTimeout(() => {
            btn.style.backgroundColor = "#ffffff";
            btn.style.color = "black";
        }, 600);
    }
}

/* VOLVER AL MENÚ */
function volverMenu() {
    window.location.href = "index.html";
}

/* IR AL NIVEL 3 */
function irANivel3() {
    window.location.href = "nivel3.html";
}

/* AUTO-START */
iniciarNivel2();
</script>

</body>
</html>
