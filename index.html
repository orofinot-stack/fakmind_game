<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakmind Game</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
    }

    .logo {
        width: 250px;
        margin-top: 0px;
    }

    .qr-container {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }

    .qr {
        width: 120px;
        height: auto;
    }

    .qr-text {
        font-size: 12px;
        margin-top: 4px;
    }

    /* MENÚ */
    #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-top: 5px;
    }

    .boton-nivel {
        width: 250px;
        padding: 15px;
        background: white;
        color: black;
        border-radius: 12px;
        font-weight: bold;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
    }

    /* SUBTÍTULO DENTRO DEL BOTÓN */
    .sub {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 4px;
    }

    /* NIVEL 1 */
    .nivel {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin: 20px 0;
    }

    .opciones {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 80%;
        max-width: 350px;
    }

    .opcion {
        padding: 12px;
        background: #ffffff;
        color: black;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }

    .opcion:hover {
        background: #ddd;
    }

    .volver {
        margin-top: 30px;
        padding: 10px 20px;
    }

</style>
</head>

<body>

<!-- LOGO -->
<img src="assets/logo.png" class="logo">

<!-- MENÚ PRINCIPAL -->
<div id="menu">

    <div class="boton-nivel" onclick="iniciarNivel1()">
        NIVEL 1
        <div class="sub">(Adiviná la marca)</div>
    </div>

    <div class="boton-nivel">NIVEL 2</div>
    <div class="boton-nivel">NIVEL 3</div>
    <div class="boton-nivel">NIVEL 4</div>

</div>

<!-- QR -->
<div class="qr-container">
    <img src="assets/qr.png" class="qr">
    <div class="qr-text">¡Seguinos en Instagram!</div>
</div>

<!-- NIVEL 1 -->
<div id="nivel1" class="nivel">
    <h2>NIVEL 1 – ADIVINÁ LA MARCA</h2>

    <div class="contenedor-logo">
        <img id="logoActual" src="" alt="Logo a adivinar">
    </div>

    <div id="opciones" class="opciones"></div>

    <button class="volver" onclick="volverMenu()">Volver al menú</button>
</div>

<script>
const logos = [
    {imagen: "assets/supreme.png", correcta: "Supreme", opciones: ["Supreme", "Stüssy", "Nike", "Carhartt"]},
    {imagen: "assets/offwhite.png", correcta: "Off-White", opciones: ["Off-White", "Adidas", "Yeezy", "Chrome Hearts"]},
    {imagen: "assets/lv.png", correcta: "Louis Vuitton", opciones: ["Louis Vuitton", "Gucci", "Dior", "Fendi"]},
    {imagen: "assets/palm.png", correcta: "Palm Angels", opciones: ["Palm Angels", "Fear of God", "Vans", "Kenzo"]},
    {imagen: "assets/sp5der.png", correcta: "Sp5der", opciones: ["Sp5der", "Nike", "Supreme", "Puma"]}
];

let indice = 0;

function iniciarNivel1() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("nivel1").style.display = "flex";
    indice = 0;
    cargarPregunta();
}

function cargarPregunta() {
    const logo = logos[indice];
    document.getElementById("logoActual").src = logo.imagen;

    const contOpciones = document.getElementById("opciones");
    contOpciones.innerHTML = "";

    logo.opciones.forEach(op => {
        let btn = document.createElement("div");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar(op);
        contOpciones.appendChild(btn);
    });
}

function verificar(seleccionada) {
    if (seleccionada === logos[indice].correcta) {
        indice++;
        if (indice >= logos.length) {
            alert("¡Completaste el Nivel 1!");
            volverMenu();
        } else {
            cargarPregunta();
        }
    } else {
        alert("Incorrecto, intentá de nuevo.");
    }
}

function volverMenu() {
    document.getElementById("nivel1").style.display = "none";
    document.getElementById("menu").style.display = "flex";
}
</script>

</body>
</html>
