<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAKMIND GAME</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* LOGO */
    .logo {
        width: 220px;     /* Aumenté tamaño */
        margin: 30px auto 10px auto; /* Mucho menos espacio */
        display: block;
    }

    /* CONTENEDOR DE NIVELES */
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        width: 85%;
        max-width: 700px;
        margin: 0 auto;
        margin-top: 10px; /* Pegado al logo */
    }

    /* BOTONES */
    .boton {
        background: #111;
        border: 2px solid #333;
        border-radius: 15px;
        padding: 25px 10px;
        font-size: 28px;
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
        color: white;
        display: block;
    }

    .boton:hover {
        background: #222;
        border-color: #555;
        transform: scale(1.03);
    }

    .sub {
        font-size: 14px;
        color: #bbb;
        margin-top: 5px;
    }

    /* QR */
    .qr {
        width: 200px;
        margin-top: 40px;
        border-radius: 20px; /* Suave por si tu QR tiene esquinas */
    }

    .insta-text {
        margin-top: 10px;
        font-size: 15px;
        color: #ccc;
    }
</style>

</head>
<body>

    <!-- LOGO -->
    <img src="assets/keep/logo.png" class="logo">

    <!-- BOTONES -->
    <div class="container">
        <a href="#" class="boton">NIVEL 1
            <div class="sub">(ADIVINA LA MARCA)</div>
        </a>

        <a href="#" class="boton">NIVEL 2</a>
        <a href="#" class="boton">NIVEL 3</a>
        <a href="#" class="boton">NIVEL 4</a>
    </div>

    <!-- QR -->
    <img src="assets/keep/qr.png" class="qr">

    <div class="insta-text">¡Seguinos en Instagram!</div>

</body>
</html>
