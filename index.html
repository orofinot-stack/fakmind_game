<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fakmind Game</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* LOGO PRINCIPAL (MEN√ö) */
    .logo {
        width: 300px;
        margin-top: 15px;
    }

    /* ---------- MARCOS DE PORTADAS DE LOS NIVELES ---------- */
    .level {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .level-cover {
        width: 160px;
        height: 160px;
        background: #222;
        border: 3px solid #444;
        border-radius: 18px;
        margin-bottom: 14px;
        overflow: hidden;
    }

    .level-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* GRID DE BOTONES (MEN√ö) */
    .levels {
        margin-top: 50px;
        display: grid;
        grid-template-columns: repeat(2, auto);
        row-gap: 50px;
        column-gap: 115px;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .level-button {
        background: #1a1a1a;
        padding: 26px 40px;
        border-radius: 18px;
        border: 2px solid #333;
        font-size: 26px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
        text-align: center;
        min-width: 160px;
    }

    .level-button small {
        display: block;
        font-size: 14px;
        margin-top: 6px;
        opacity: 0.8;
    }

    .level-button:hover {
        background: #333;
    }

    /* LOGOS INFERIORES (MATA / YOUR FRIENDS) */
    .bottom-logos {
        position: absolute;
        bottom: 80px;
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
    }

    .logo-mata {
        height: 30px;
        object-fit: contain;
        margin-left: 60px;
    }

    .logo-yourfriends {
        height: 70px;
        object-fit: contain;
        margin-right: 60px;
    }

    /* ---------- NIVEL 1 ---------- */
    .nivel {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    /* Logo de la marca a adivinar */
    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin: 20px 0;
    }

    /* Opciones de m√∫ltiple choice m√°s grandes */
    .opciones {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 80%;
        max-width: 380px;
    }

    .opcion {
        padding: 16px;
        background: #ffffff;
        color: black;
        border-radius: 12px;
        font-weight: bold;
        font-size: 20px;      /* üî• texto m√°s grande */
        text-align: center;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s, color 0.2s, transform 0.1s;
    }

    .opcion:hover {
        background: #e3e3e3;
        transform: scale(1.01);
    }

    /* Bot√≥n volver al men√∫ */
    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }

    /* Logo Fakmind dentro del nivel 1, entre volver y los logos de abajo */
    .logo-nivel1 {
        width: 220px;
        margin-top: 35px;
        margin-bottom: 20px;
    }
</style>

</head>
<body>

    <!-- MEN√ö PRINCIPAL -->
    <div id="menu">
        <img src="assets/logo.png" alt="Fakmind Logo" class="logo">

        <div class="levels">

            <!-- NIVEL 1 -->
            <div class="level">
                <div class="level-cover">
                    <img src="assets/portada1.png">
                </div>
                <div class="level-button" onclick="iniciarNivel1()">
                    NIVEL 1
                    <small>(ADIVINA LA MARCA)</small>
                </div>
            </div>

            <!-- NIVEL 2 -->
            <div class="level">
                <div class="level-cover">
                    <img src="assets/portada2.png">
                </div>
                <div class="level-button">NIVEL 2</div>
            </div>

            <!-- NIVEL 3 -->
            <div class="level">
                <div class="level-cover">
                    <img src="assets/portada3.png">
                </div>
                <div class="level-button">NIVEL 3</div>
            </div>

            <!-- NIVEL 4 -->
            <div class="level">
                <div class="level-cover">
                    <img src="assets/portada4.png">
                </div>
                <div class="level-button">NIVEL 4</div>
            </div>

        </div>
    </div>

    <!-- LOGOS INFERIORES -->
    <div class="bottom-logos">
        <img src="assets/mata.png" class="logo-mata" alt="Mata Club">
        <img src="assets/yourfriends.png" class="logo-yourfriends" alt="Your Friends">
    </div>

    <!-- NIVEL 1 -->
    <div id="nivel1" class="nivel">
        <h2>NIVEL 1 ‚Äì ADIVIN√Å LA MARCA</h2>

        <div class="contenedor-logo">
            <img id="logoActual" src="" alt="Logo a adivinar">
        </div>

        <div id="opciones" class="opciones"></div>

        <button class="volver" onclick="volverMenu()">Volver al men√∫</button>

        <!-- üî• Logo Fakmind dentro del nivel, centrado entre volver y los logos de abajo -->
        <img src="assets/logo.png" alt="Fakmind Logo" class="logo-nivel1">
    </div>

<script>
const logos = [
    {imagen: "assets/supreme.png", correcta: "Supreme", opciones: ["Supreme", "St√ºssy", "Nike", "Carhartt"]},
    {imagen: "assets/offwhite.png", correcta: "Off-White", opciones: ["Off-White", "Adidas", "Yeezy", "Chrome Hearts"]},
    {imagen: "assets/lv.png", correcta: "Louis Vuitton", opciones: ["Louis Vuitton", "Gucci", "Dior", "Fendi"]},
    {imagen: "assets/palm.png", correcta: "Palm Angels", opciones: ["Palm Angels", "Fear of God", "Vans", "Kenzo"]},
    {imagen: "assets/sp5der.png", correcta: "Sp5der", opciones: ["Sp5der", "Nike", "Supreme", "Puma"]}
];

let indice = 0;

function iniciarNivel1() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("nivel1").style.display = "flex";
    indice = 0;
    cargarPregunta();
}

function cargarPregunta() {
    const logo = logos[indice];
    document.getElementById("logoActual").src = logo.imagen;

    const contOpciones = document.getElementById("opciones");
    contOpciones.innerHTML = "";

    logo.opciones.forEach(op => {
        let btn = document.createElement("button");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar(op, btn);
        contOpciones.appendChild(btn);
    });
}

function verificar(seleccionada, btn) {
    const correcta = logos[indice].correcta;

    if (seleccionada === correcta) {
        // Correcta ‚Üí verde
        btn.style.backgroundColor = "#2ecc71";
        btn.style.color = "white";

        setTimeout(() => {
            indice++;
            if (indice >= logos.length) {
                alert("¬°Completaste el Nivel 1!");
                volverMenu();
            } else {
                cargarPregunta();
            }
        }, 600);

    } else {
        // Incorrecta ‚Üí rojo
        btn.style.backgroundColor = "#e74c3c";
        btn.style.color = "white";

        // Opcional: volver el bot√≥n al color original despu√©s de un rato
        setTimeout(() => {
            btn.style.backgroundColor = "#ffffff";
            btn.style.color = "black";
        }, 600);
    }
}

function volverMenu() {
    document.getElementById("nivel1").style.display = "none";
    document.getElementById("menu").style.display = "block";
}
</script>

</body>
</html>
