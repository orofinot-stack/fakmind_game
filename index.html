<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fakmind Game</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* LOGO PRINCIPAL */
    .logo {
        width: 300px;
        margin-top: 0px;
    }

    /* GRID DE NIVELES */
    .levels {
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 26px;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .level-button {
        background: #1a1a1a;
        padding: 26px 40px;
        border-radius: 18px;
        border: 2px solid #333;
        font-size: 26px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
        display: inline-block;
        text-align: center;
        min-width: 160px;
    }

    .level-button small {
        display: block;
        font-size: 14px;
        margin-top: 6px;
        opacity: 0.8;
    }

    .level-button:hover {
        background: #333;
    }

    @media (max-width: 600px) {
        .logo {
            width: 200px;
        }
        .levels {
            gap: 18px;
        }
        .level-button {
            font-size: 20px;
            padding: 22px 8px;
        }
    }

    /* --- LOGOS DE MATA Y YOUR FRIENDS ABAJO PEGADOS A LOS BORDES --- */
    .bottom-logos {
        margin-top: 500px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: -50;
        padding-right: -50;
        box-sizing: border-box;
    }

    .logo-mata {
        height: 30px;
        object-fit: contain;
        margin-left: 0;
    }

    .logo-yourfriends {
        height: 70px;
        object-fit: contain;
        margin-right: 0;
    }

    /* ---------- ESTILOS NIVEL 1 ---------- */
    .nivel {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin: 20px 0;
    }

    .opciones {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 80%;
        max-width: 350px;
    }

    .opcion {
        padding: 12px;
        background: #ffffff;
        color: black;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }

    .opcion:hover {
        background: #ddd;
    }

    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
</style>

</head>
<body>

    <!-- MENÚ PRINCIPAL -->
    <div id="menu">
        <!-- LOGO FAKMIND -->
        <img src="assets/logo.png" alt="Fakmind Logo" class="logo">

        <!-- NIVELES 2x2 -->
        <div class="levels">
            <div class="level-button" onclick="iniciarNivel1()">
                NIVEL 1
                <small>(ADIVINA LA MARCA)</small>
            </div>

            <div class="level-button">NIVEL 2</div>
            <div class="level-button">NIVEL 3</div>
            <div class="level-button">NIVEL 4</div>
        </div>

        <!-- LOGOS DE MATA Y YOUR FRIENDS ABAJO -->
        <div class="bottom-logos">
            <img src="assets/mata.png" class="logo-mata" alt="Mata Club">
            <img src="assets/yourfriends.png" class="logo-yourfriends" alt="Your Friends">
        </div>
    </div>

    <!-- ---------- NIVEL 1 ---------- -->
    <div id="nivel1" class="nivel">
        <h2>NIVEL 1 – ADIVINÁ LA MARCA</h2>

        <div class="contenedor-logo">
            <img id="logoActual" src="" alt="Logo a adivinar">
        </div>

        <div id="opciones" class="opciones"></div>

        <button class="volver" onclick="volverMenu()">Volver al menú</button>
    </div>
