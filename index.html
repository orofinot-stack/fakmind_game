<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fakmind Game</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    /* LOGO */
    .logo {
        width: 180px;
        margin-top: 10px; /* menos espacio arriba */
    }

    /* Contenedor niveles */
    .levels {
        margin-top: 20px;
    }

    /* Botones */
    .level-button {
        background: #1a1a1a;
        padding: 25px;
        width: 300px;
        margin: 15px;
        border-radius: 15px;
        border: 2px solid #333;
        font-size: 24px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        display: inline-block;
        transition: 0.2s;
        text-decoration: none;
    }

    .level-button small {
        display: block;
        font-size: 14px;
        margin-top: 5px;
    }

    .level-button:hover {
        background: #333;
    }

    /* QR */
    .qr {
        width: 160px; /* más chico */
        margin-top: 80px; /* más abajo */
        margin-bottom: 5px;
    }

    .qr-text {
        margin-top: 2px;
        font-size: 12px;
        opacity: 0.8;
    }
</style>

</head>
<body>

<!-- LOGO -->
<img src="assets/logo.png" alt="Fakmind Logo" class="logo">

<!-- NIVELES -->
<div class="levels">

    <a href="nivel1.html" class="level-button">
        NIVEL 1
        <small>(ADIVINA LA MARCA)</small>
    </a>

    <a href="nivel2.html" class="level-button">NIVEL 2</a>

    <br>

    <a href="nivel3.html" class="level-button">NIVEL 3</a>

    <a href="nivel4.html" class="level-button">NIVEL 4</a>

</div>

<!-- QR -->
<img src="assets/qr.png" alt="QR Instagram" class="qr">

<div class="qr-text">¡Seguinos en Instagram!</div>

</body>
</html>
