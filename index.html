<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fakmind Game</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative; /* para posicionar cosas respecto al body */
        overflow: hidden;   /* por si algo se pasa 2px del borde */
    }

    /* LOGO PRINCIPAL */
    .logo {
        width: 300px;
        margin-top: 0px;
    }

    /* CONTENEDOR DEL MENÚ: CENTRADO EN PANTALLA */
    #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;              /* centra verticalmente */
        height: calc(100vh - 100px);         /* deja espacio para los logos de abajo */
        width: 100%;
    }

    /* GRID DE NIVELES */
    .levels {
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 26px 50px;                      /* gap filas x columnas */
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    /* SEPARADOR ENTRE FILA 1–2 Y FILA 3–4 */
    .level-row-separator {
        grid-column: 1 / span 2;             /* ocupa las 2 columnas */
        height: 70px;                        /* ESPACIO CENTRAL PARA PORTADAS */
    }

    .level-button {
        background: #1a1a1a;
        padding: 26px 40px;
        border-radius: 18px;
        border: 2px solid #333;
        font-size: 26px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
        display: inline-block;
        text-align: center;
        min-width: 160px;
    }

    .level-button small {
        display: block;
        font-size: 14px;
        margin-top: 6px;
        opacity: 0.8;
    }

    .level-button:hover {
        background: #333;
    }

    @media (max-width: 600px) {
        .logo {
            width: 200px;
        }
        .levels {
            gap: 18px 30px;
        }
        .level-button {
            font-size: 20px;
            padding: 22px 8px;
        }
        .level-row-separator {
            height: 50px;
        }
    }

    /* --- LOGOS DE MATA Y YOUR FRIENDS ABAJO PEGADOS A LOS BORDES --- */
    .bottom-logos {
        position: absolute;
        bottom: 20px;         /* distancia al borde inferior */
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: space-between; /* uno a la izquierda, otro a la derecha */
        align-items: center;
        padding: 0;
        box-sizing: border-box;
    }

    .logo-mata {
        height: 30px;     /* tus tamaños */
        object-fit: contain;
        margin-left: 10px;
    }

    .logo-yourfriends {
        height: 70px;     
        object-fit: contain;
        margin-right: 10px;
    }

    /* ---------- ESTILOS NIVEL 1 ---------- */
    .nivel {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin: 20px 0;
    }

    .opciones {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 80%;
        max-width: 350px;
    }

    .opcion {
        padding: 12px;
        background: #ffffff;
        color: black;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }

    .opcion:hover {
        background: #ddd;
    }

    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
</style>

</head>
<body>

    <!-- MENÚ PRINCIPAL -->
    <div id="menu">
        <!-- LOGO FAKMIND -->
        <img src="assets/logo.png" alt="Fakmind Logo" class="logo">

        <!-- NIVELES 2x2 CON ESPACIO ENTRE FILAS -->
        <div class="levels">
            <!-- Nivel 1 -->
            <div class="level-button" onclick="iniciarNivel1()">
                NIVEL 1
                <small>(ADIVINA LA MARCA)</small>
            </div>

            <!-- Nivel 2 -->
            <div class="level-button">NIVEL 2</div>

            <!-- SEPARADOR ENTRE FILAS (ESPACIO PARA PORTADAS) -->
            <div class="level-row-separator"></div>

            <!-- Nivel 3 -->
            <div class="level-button">NIVEL 3</div>

            <!-- Nivel 4 -->
            <div class="level-button">NIVEL 4</div>
        </div>
    </div>

    <!-- LOGOS DE MATA Y YOUR FRIENDS ABAJO (FUERA DEL MENU PARA PEGARSE AL VIEWPORT) -->
    <div class="bottom-logos">
        <img src="assets/mata.png" class="logo-mata" alt="Mata Club">
        <img src="assets/yourfriends.png" class="logo-yourfriends" alt="Your Friends">
    </div>

    <!-- ---------- NIVEL 1 ---------- -->
    <div id="nivel1" class="nivel">
        <h2>NIVEL 1 – ADIVINÁ LA MARCA</h2>

        <div class="contenedor-logo">
            <img id="logoActual" src="" alt="Logo a adivinar">
        </div>

        <div id="opciones" class="opciones"></div>

        <button class="volver" onclick="volverMenu()">Volver al menú</button>
    </div>

<script>
const logos = [
    {imagen: "assets/supreme.png", correcta: "Supreme", opciones: ["Supreme", "Stüssy", "Nike", "Carhartt"]},
    {imagen: "assets/offwhite.png", correcta: "Off-White", opciones: ["Off-White", "Adidas", "Yeezy", "Chrome Hearts"]},
    {imagen: "assets/lv.png", correcta: "Louis Vuitton", opciones: ["Louis Vuitton", "Gucci", "Dior", "Fendi"]},
    {imagen: "assets/palm.png", correcta: "Palm Angels", opciones: ["Palm Angels", "Fear of God", "Vans", "Kenzo"]},
    {imagen: "assets/sp5der.png", correcta: "Sp5der", opciones: ["Sp5der", "Nike", "Supreme", "Puma"]}
];

let indice = 0;

function iniciarNivel1() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("nivel1").style.display = "flex";
    indice = 0;
    cargarPregunta();
}

function cargarPregunta() {
    const logo = logos[indice];
    document.getElementById("logoActual").src = logo.imagen;

    const contOpciones = document.getElementById("opciones");
    contOpciones.innerHTML = "";

    logo.opciones.forEach(op => {
        let btn = document.createElement("div");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar(op);
        contOpciones.appendChild(btn);
    });
}

function verificar(seleccionada) {
    if (seleccionada === logos[indice].correcta) {
        indice++;
        if (indice >= logos.length) {
            alert("¡Completaste el Nivel 1!");
            volverMenu();
        } else {
            cargarPregunta();
        }
    } else {
        alert("Incorrecto, intentá de nuevo.");
    }
}

function volverMenu() {
    document.getElementById("nivel1").style.display = "none";
    document.getElementById("menu").style.display = "block";
}
</script>

</body>
</html>
