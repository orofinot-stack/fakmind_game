<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fakmind Game</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* LOGO: más grande y casi pegado arriba */
    .logo {
        width: 230px;      /* usa assets/logo.png */
        margin-top: 4px;   /* casi sin espacio con el borde */
    }

    /* NIVELES 2x2 */
    .levels {
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(2, minmax(140px, 320px));
        gap: 26px;
        width: 90%;
        max-width: 760px;
        justify-content: center;
    }

    .level-button {
        background: #1a1a1a;
        padding: 26px 10px;
        border-radius: 18px;
        border: 2px solid #333;
        font-size: 24px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
    }

    .level-button small {
        display: block;
        font-size: 14px;
        margin-top: 6px;
        opacity: 0.8;
    }

    .level-button:hover {
        background: #333;
    }

    /* QR: más chico y más arriba */
    .qr-wrapper {
        margin-top: 40px;      /* entra en la pantalla del iPad */
        margin-bottom: 18px;
    }

    .qr {
        width: 150px;          /* usa assets/qr.png */
        border-radius: 14px;
    }

    .qr-text {
        margin-top: 4px;
        font-size: 13px;
        opacity: 0.8;
    }

    @media (max-width: 600px) {
        .logo {
            width: 200px;
        }
        .levels {
            gap: 18px;
        }
        .level-button {
            font-size: 20px;
            padding: 22px 8px;
        }
    }
</style>

</head>
<body>

    <!-- LOGO -->
    <img src="assets/logo.png" alt="Fakmind Logo" class="logo">

    <!-- NIVELES 2x2 -->
    <div class="levels">
        <a href="nivel1.html" class="level-button">
            NIVEL 1
            <small>(ADIVINA LA MARCA)</small>
        </a>

        <a href="nivel2.html" class="level-button">
            NIVEL 2
        </a>

        <a href="nivel3.html" class="level-button">
            NIVEL 3
        </a>

        <a href="nivel4.html" class="level-button">
            NIVEL 4
        </a>
    </div>

    <!-- QR + TEXTO -->
    <div class="qr-wrapper">
        <img src="assets/qr.png" alt="QR Instagram" class="qr">
        <div class="qr-text">¡Seguinos en Instagram!</div>
    </div>

</body>
</html>
