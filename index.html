<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakmind Game</title>

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    /* Logo */
    .logo img {
        width: 160px;
        margin-top: 20px;
    }

    /* Contenedor de niveles */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        max-width: 700px;
        margin: 40px auto;
    }

    .nivel {
        background: #111;
        padding: 30px 10px;
        border-radius: 20px;
        border: 1px solid #333;
        font-size: 26px;
        font-weight: bold;
    }

    .nivel small {
        display: block;
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.7;
    }

    /* QR */
    .qr img {
        width: 180px;
        background: white;
        padding: 10px;
        border-radius: 12px;
        margin-top: 20px;
    }

    .qr-text {
        margin-top: 8px;
        font-size: 16px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
    <img src="assets/fakmind_logo.png" alt="Fakmind Logo">
</div>

<!-- Cuadrícula de niveles -->
<div class="grid">

    <div class="nivel">
        NIVEL 1
        <small>(ADIVINA LA MARCA)</small>
    </div>

    <div class="nivel">NIVEL 2</div>

    <div class="nivel">NIVEL 3</div>

    <div class="nivel">NIVEL 4</div>

</div>

<!-- QR del Instagram -->
<div class="qr">
    <img src="assets/qr_instagram.png" alt="QR Instagram">
</div>

<div class="qr-text">¡Seguinos en Instagram!</div>

</body>
</html>
