<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAKMIND GAME</title>
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .logo {
        margin-top: 40px;
        font-size: 42px;
        font-weight: bold;
        letter-spacing: 4px;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 60px;
        width: 85%;
        margin-left: auto;
        margin-right: auto;
    }

    .level {
        background: #111;
        padding: 50px 0;
        border-radius: 16px;
        border: 1px solid #333;
        font-size: 22px;
        transition: 0.2s;
    }

    .level:active {
        background: #222;
        transform: scale(0.97);
    }

    footer {
        margin-top: 80px;
        font-size: 18px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<div class="logo">FAKMIND</div>

<div class="grid">
    <div class="level" onclick="location.href='nivel1.html'">NIVEL 1</div>
    <div class="level">NIVEL 2</div>
    <div class="level">NIVEL 3</div>
    <div class="level">NIVEL 4</div>
</div>

<footer>QR CON EL INSTAGRAM</footer>

</body>
</html>
