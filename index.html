<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fakmind Game</title>

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* LOGO: más grande y casi pegado arriba */
    .logo {
        width: 300px;      /* usa assets/logo.png */
        margin-top: 0px;   /* casi sin espacio con el borde */
    }

    /* NIVELES 2x2 */
    .levels {
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(2, auto); /* mantiene el tamaño grande */
        gap: 26px;
        width: 100%;
        justify-content: center; /* centra toda la grilla */
        align-items: center;
    }

    .level-button {
        background: #1a1a1a;
        padding: 26px 40px;         /* botones más grandes como antes */
        border-radius: 18px;
        border: 2px solid #333;
        font-size: 26px;            /* texto grande */
        font-weight: bold;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
        display: inline-block;      /* importante para tamaño */
        text-align: center;
        min-width: 160px;           /* tamaño mínimo para que no encojan */
    }

    .level-button small {
        display: block;
        font-size: 14px;
        margin-top: 6px;
        opacity: 0.8;
    }

    .level-button:hover {
        background: #333;
    }

    /* LOGOS DE MATA Y YOUR FRIENDS ABAJO */
    .bottom-logos {
        margin-top: 40px;
        width: 90%;
        max-width: 760px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px 20px;
        box-sizing: border-box;
    }

    .partner-logo {
        height: 70px;          /* un poco más chico que el logo principal */
        object-fit: contain;
    }

    @media (max-width: 600px) {
        .logo {
            width: 200px;
        }
        .levels {
            gap: 18px;
        }
        .level-button {
            font-size: 20px;
            padding: 22px 8px;
        }
        .partner-logo {
            height: 55px;
        }
    }

    /* ---------- ESTILOS NIVEL 1 ---------- */
    .nivel {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .contenedor-logo img {
        width: 260px;
        height: auto;
        margin: 20px 0;
    }

    .opciones {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 80%;
        max-width: 350px;
    }

    .opcion {
        padding: 12px;
        background: #ffffff;
        color: black;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }

    .opcion:hover {
        background: #ddd;
    }

    .volver {
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
</style>

</head>
<body>

    <!-- MENÚ ENVUELTO EN #menu (TODO IGUAL QUE ANTES) -->
    <div id="menu">
        <!-- LOGO -->
        <img src="assets/logo.png" alt="Fakmind Logo" class="logo">

        <!-- NIVELES 2x2 -->
        <div class="levels">
            <!-- SOLO CAMBIO: onclick en NIVEL 1 -->
            <div class="level-button" onclick="iniciarNivel1()">
                NIVEL 1
                <small>(ADIVINA LA MARCA)</small>
            </div>

            <div class="level-button">
                NIVEL 2
            </div>

            <div class="level-button">
                NIVEL 3
            </div>

            <div class="level-button">
                NIVEL 4
            </div>
        </div>

        <!-- LOGOS DE MATA Y YOUR FRIENDS ABAJO -->
        <div class="bottom-logos">
            <!-- vos subís estos archivos -->
            <img src="assets/mata.png" alt="MATA Club" class="partner-logo">
            <img src="assets/yourfriends.png" alt="Your Friends" class="partner-logo">
        </div>
    </div>

    <!-- ---------- NIVEL 1 (PANTALLA DEL JUEGO) ---------- -->
    <div id="nivel1" class="nivel">
        <h2>NIVEL 1 – ADIVINÁ LA MARCA</h2>

        <div class="contenedor-logo">
            <img id="logoActual" src="" alt="Logo a adivinar">
        </div>

        <div id="opciones" class="opciones">
            <!-- Opciones generadas por JS -->
        </div>

        <button class="volver" onclick="volverMenu()">Volver al menú</button>
    </div>

<script>
const logos = [
    {imagen: "assets/supreme.png", correcta: "Supreme", opciones: ["Supreme", "Stüssy", "Nike", "Carhartt"]},
    {imagen: "assets/offwhite.png", correcta: "Off-White", opciones: ["Off-White", "Adidas", "Yeezy", "Chrome Hearts"]},
    {imagen: "assets/lv.png", correcta: "Louis Vuitton", opciones: ["Louis Vuitton", "Gucci", "Dior", "Fendi"]},
    {imagen: "assets/palm.png", correcta: "Palm Angels", opciones: ["Palm Angels", "Fear of God", "Vans", "Kenzo"]},
    {imagen: "assets/sp5der.png", correcta: "Sp5der", opciones: ["Sp5der", "Nike", "Supreme", "Puma"]}
];

let indice = 0;

function iniciarNivel1() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("nivel1").style.display = "flex";
    indice = 0;
    cargarPregunta();
}

function cargarPregunta() {
    const logo = logos[indice];
    document.getElementById("logoActual").src = logo.imagen;

    const contOpciones = document.getElementById("opciones");
    contOpciones.innerHTML = "";

    logo.opciones.forEach(op => {
        let btn = document.createElement("div");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => verificar(op);
        contOpciones.appendChild(btn);
    });
}

function verificar(seleccionada) {
    if (seleccionada === logos[indice].correcta) {
        indice++;
        if (indice >= logos.length) {
            alert("¡Completaste el Nivel 1!");
            volverMenu();
        } else {
            cargarPregunta();
        }
    } else {
        alert("Incorrecto, intentá de nuevo.");
    }
}

function volverMenu() {
    document.getElementById("nivel1").style.display = "none";
    document.getElementById("menu").style.display = "block";
}
</script>

</body>
</html>
